services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      ADMIN_ORIGIN: ${ADMIN_ORIGIN:-http://localhost:3000}
      APP_PASSWORD: ${APP_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: sqlite:///./data/db.sqlite
      REDIS_URL: redis://redis:6379/0
      DATA_DIR: ./data
      AUDIO_DIR: ./data/audio
      ARTWORK_DIR: ./data/artwork
      THUMBNAIL_DIR: ./data/thumbnails
    volumes:
      - backend_data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      ADMIN_ORIGIN: ${ADMIN_ORIGIN:-http://localhost:3000}
      APP_PASSWORD: ${APP_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: sqlite:///./data/db.sqlite
      REDIS_URL: redis://redis:6379/0
      DATA_DIR: ./data
      AUDIO_DIR: ./data/audio
      ARTWORK_DIR: ./data/artwork
      THUMBNAIL_DIR: ./data/thumbnails
      PLAYLIST_REFRESH_INTERVAL: ${PLAYLIST_REFRESH_INTERVAL:-3600}
      MAX_NEW_EPISODES_PER_REFRESH: ${MAX_NEW_EPISODES_PER_REFRESH:-50}
    volumes:
      - backend_data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      ADMIN_ORIGIN: ${ADMIN_ORIGIN:-http://localhost:3000}
      APP_PASSWORD: ${APP_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: sqlite:///./data/db.sqlite
      REDIS_URL: redis://redis:6379/0
      DATA_DIR: ./data
      AUDIO_DIR: ./data/audio
      ARTWORK_DIR: ./data/artwork
      THUMBNAIL_DIR: ./data/thumbnails
      PLAYLIST_REFRESH_INTERVAL: ${PLAYLIST_REFRESH_INTERVAL:-3600}
      PLAYLIST_REFRESH_CHECK_INTERVAL: ${PLAYLIST_REFRESH_CHECK_INTERVAL:-300}
      MAX_NEW_EPISODES_PER_REFRESH: ${MAX_NEW_EPISODES_PER_REFRESH:-50}
    volumes:
      - backend_data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      # Public port - RSS/audio/artwork only (expose to internet)
      - "8080:80"
      # Admin port - full UI and API (local network only - do NOT forward this port on your router)
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  backend_data:
  redis_data:
